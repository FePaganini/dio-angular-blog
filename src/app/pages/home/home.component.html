<section>
  <app-menu-title></app-menu-title>
</section>
<section class="articles">
  <div class="articles__main">
    <app-big-card
      [id]="bigCardData.id"
      [imgUrl]="bigCardData.imgUrl"
      [cardDescription]="bigCardData.description"
      [cardTitle]="bigCardData.title"
    ></app-big-card>
  </div>
  <div class="articles__secundaries">
    <app-small-card
      *ngFor="let item of smallCardsData"
      [id]="item.id"
      [cardTitle]="item.title"
      [imgUrl]="item.imgUrl"
    ></app-small-card>
  </div>
</section>
